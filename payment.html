<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dine & Jam â€“ Book Performer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Stripe.js (safe to include on frontend) -->
  <script src="https://js.stripe.com/v3/"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 40px;
      text-align: center;
    }

    .card {
      background: white;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    button {
      background: black;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Book This Performer</h1>
    <p>Secure payment powered by Stripe</p>

    <button id="pay-button">
      Pay & Book
    </button>
  </div>

  <script>
    // ðŸ”¹ Replace with YOUR Stripe publishable key (pk_live_...)
    const stripe = Stripe("pk_live_51Shdz17Xpmw7ZzMNttHRFVM6FRk4SZLsTcSrSroycddpYQLKnWSmZ0pBahujj2ur9C7Jg0voM2XGMnoJtw3Mi7GV0037gCcrdC");

    // ðŸ”¹ Get performer ID from URL
    // Example: payment.html?performer=abc123
    const params = new URLSearchParams(window.location.search);
    const performerId = params.get("performer");

    if (!performerId) {
      alert("Missing performer ID.");
    }

    document.getElementById("pay-button").addEventListener("click", async () => {
      try {
        const response = await fetch("/api/create-checkout-session", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            performerId: performerId
          })
        });

        const data = await response.json();

        if (data.error) {
          alert(data.error);
          return;
        }

        // Redirect to Stripe Checkout
        const result = await stripe.redirectToCheckout({
          sessionId: data.sessionId
        });

        if (result.error) {
          alert(result.error.message);
        }

      } catch (err) {
        console.error(err);
        alert("Something went wrong. Please try again.");
      }
    });
  </script>

</body>
</html>
