<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Performer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffb347, #ffcc33);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 360px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #28a745;
      color: white;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Book This Performer</h2>
    <p>Secure payment powered by Stripe</p>
    <button id="payBtn">Pay & Book</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const performer = params.get("performer") || "Performer";
    const stripeAccountId = params.get("acct");

    document.getElementById("payBtn").onclick = async () => {
      const res = await fetch("/api/create-checkout-session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          performerName: performer,
          stripeAccountId: stripeAccountId
        })
      });

      const data = await res.json();

      if (data.url) {
        window.location.href = data.url;
      } else {
        alert("Stripe error. Check setup.");
      }
    };
  </script>
</body>
</html>
