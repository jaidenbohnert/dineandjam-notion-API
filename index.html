<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dine and Jam â€“ Performers</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }

    h1 {
      text-align: center;
    }

    #performers {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
      margin-top: 30px;
    }

    .card {
      background: #ffffff;
      border-radius: 14px;
      padding: 22px;
      width: 360px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 14px;
    }

    .card h2 {
      margin: 0 0 6px;
      font-size: 1.6em;
      font-weight: bold;
      text-align: center;
      color: #000;
    }

    .missing-name {
      color: red;
      font-size: 0.85em;
      margin-bottom: 6px;
      text-align: center;
    }

    .socials {
      margin-bottom: 10px;
      font-size: 0.9em;
      color: #007bff;
      text-align: center;
      word-break: break-word;
    }

    .card p {
      margin: 4px 0;
      font-size: 0.95em;
      color: #333;
      text-align: center;
    }

    .bio {
      margin-top: 14px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>

<h1>Our Performers</h1>

<div id="performers"></div>

<script>
fetch("https://dineandjam-notion-api.vercel.app/api/performers")
  .then(res => res.json())
  .then(pages => {
    const container = document.getElementById("performers");
    container.innerHTML = "";

    if (!pages || pages.length === 0) {
      container.innerHTML = "<p>No performers yet.</p>";
      return;
    }

    pages.forEach(page => {
      const props = page.properties || {};

      // ðŸ” LOCKED-DOWN NAME LOGIC
      const titleProp = Object.values(props).find(p => p.type === "title");
      const realName = titleProp?.title?.[0]?.plain_text || "";
      const stageName = props["Stage name(optional)"]?.rich_text?.[0]?.plain_text || "";

      let displayName = "";
      let missingName = false;

      if (realName) {
        displayName = realName;
      } else if (stageName) {
        displayName = stageName;
      } else {
        displayName = "(Name Missing in Notion)";
        missingName = true;
      }

      // Safely read other fields
      const socials = props["Socials(optional)"]?.rich_text?.[0]?.plain_text || "";
      const city = props["City"]?.rich_text?.[0]?.plain_text || "";
      const state = props["State"]?.rich_text?.[0]?.plain_text || "";
      const phone = props["Phone #"]?.rich_text?.[0]?.plain_text || "";
      const genre = props["Genre"]?.rich_text?.[0]?.plain_text || "";
      const bio = props["Short Bio"]?.rich_text?.[0]?.plain_text || "";
      const profilePic = props["Profile Picture"]?.files?.[0]?.file?.url || "";

      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        ${profilePic ? `<img src="${profilePic}" alt="${displayName}">` : ""}
        <h2>${displayName}</h2>
        ${missingName ? `<div class="missing-name">Missing Name in Notion DB</div>` : ""}
        ${socials ? `<div class="socials">${socials}</div>` : ""}
        ${(city || state) ? `<p>${city}${city && state ? ", " : ""}${state}</p>` : ""}
        ${phone ? `<p>${phone}</p>` : ""}
        ${genre ? `<p><strong>Genre:</strong> ${genre}</p>` : ""}
        ${bio ? `<p class="bio">${bio}</p>` : ""}
      `;

      container.appendChild(card);
    });
  })
  .catch(err => {
    console.error("API error:", err);
    document.getElementById("performers").innerHTML =
      "<p>Failed to load performers.</p>";
  });
</script>

</body>
</html>
