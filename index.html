<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dine and Jam</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }

    .card {
      background: white;
      max-width: 300px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .name {
      font-size: 1.3rem;
      font-weight: bold;
    }

    .genre {
      color: #666;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="name">Stage Name</div>
    <div class="genre">Genre: Acoustic / Pop</div>
    <p>Short bio goes here.</p>
  </div>
<div id="performers"></div>
<script src="script.js"></script>
</body>
</html>
