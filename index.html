<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dine & Jam – Performers</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffedd5;
    }

    h1 {
      text-align: center;
      padding: 30px 10px 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 28px;
      padding: 30px;
      max-width: 1300px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 18px;
      padding: 22px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      border-radius: 14px;
      margin-bottom: 15px;
    }

    .card h2 {
      margin: 0 0 6px;
    }

    .genre {
      font-weight: bold;
      color: #ff7a00;
      margin-bottom: 12px;
    }

    .card button {
      margin-top: 16px;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: #ff7a00;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    /* MODAL */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: white;
      width: 92%;
      max-width: 640px;
      border-radius: 18px;
      padding: 26px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }

    .close {
      position: absolute;
      top: 14px;
      right: 18px;
      font-size: 24px;
      cursor: pointer;
    }

    .field {
      margin-bottom: 12px;
    }

    .label {
      font-weight: bold;
    }

    .book-btn {
      margin-top: 28px;
      padding: 16px;
      width: 100%;
      border-radius: 14px;
      border: none;
      background: #22c55e;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h1>Available Performers</h1>

<div class="grid" id="cards"></div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">✕</span>

    <div id="modalBody"></div>

    <button class="book-btn" id="bookBtn">
      Book Performer
    </button>
  </div>
</div>

<script>
let currentPerformer = null;

async function loadPerformers() {
  const res = await fetch("https://dineandjam.vercel.app/api/performers");
  const data = await res.json();

  const container = document.getElementById("cards");
  container.innerHTML = "";

  data.results.forEach(p => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <img src="${p.profilePicture || 'https://via.placeholder.com/400'}">
      <h2>${p.name}</h2>
      <div class="genre">${p.genre || ''}</div>
      <button>More About Performer</button>
    `;

    card.querySelector("button").onclick = () => openModal(p);
    container.appendChild(card);
  });
}

function openModal(p) {
  currentPerformer = p;

  document.getElementById("modal").style.display = "flex";

  document.getElementById("modalBody").innerHTML = `
    <h2>${p.name}</h2>

    <div class="field"><span class="label">Genre:</span> ${p.genre || ''}</div>
    <div class="field"><span class="label">City:</span> ${p.city || ''}</div>
    <div class="field"><span class="label">Availability:</span> ${p.availability || ''}</div>
    <div class="field"><span class="label">Bio:</span> ${p.shortBio || ''}</div>
    <div class="field"><span class="label">Email:</span> ${p.email || ''}</div>
    <div class="field"><span class="label">Phone:</span> ${p.phone || ''}</div>
    <div class="field"><span class="label">Socials:</span> ${p.socials || ''}</div>
  `;
}

document.getElementById("bookBtn").onclick = () => {
  if (!currentPerformer) return;

  // TEMP booking behavior (before Stripe)
  if (currentPerformer.email) {
    window.location.href = `mailto:${currentPerformer.email}?subject=Booking Request via Dine & Jam`;
  } else {
    alert("Booking contact not available yet.");
  }
};

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

loadPerformers();
</script>

</body>
</html>
