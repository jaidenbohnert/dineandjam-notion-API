<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Performers</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #FFD700, #FFA500);
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #fff;
      font-size: 2.2em;
      margin-bottom: 30px;
      text-shadow: 2px 2px #ff8c00;
    }

    #performers {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
    }

    .card {
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 15px;
      padding: 20px;
      width: 340px;
      box-shadow: 2px 2px 16px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 4px 6px 22px rgba(0,0,0,0.25);
    }

    .card img {
      width: 100%;
      height: 210px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 14px;
    }

    .card h2 {
      margin: 0 0 6px;
      font-size: 1.5em;
      font-weight: bold;
      text-align: center;
    }

    .socials {
      margin-bottom: 10px;
      font-size: 0.9em;
      text-align: center;
      color: #007bff;
    }

    .card p {
      margin: 4px 0;
      font-size: 0.95em;
      color: #555;
      text-align: center;
    }

    .bio {
      margin-top: 14px;
      white-space: pre-wrap;
    }

    .pay-button {
      margin-top: 12px;
      padding: 10px 18px;
      background-color: #ff8c00;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .pay-button:hover {
      background-color: #ff7000;
    }
  </style>
</head>

<body>

  <h1>Performers</h1>

  <div id="performers"></div>

  <script src="https://js.stripe.com/v3/"></script>
  <script>
    fetch("https://dineandjam-notion-api.vercel.app/api/performers")
      .then(res => res.json())
      .then(pages => {
        const container = document.getElementById("performers");

        if (!pages || pages.length === 0) {
          container.innerHTML = "<p>No performers yet.</p>";
          return;
        }

        pages.forEach(page => {
          const props = page.properties;

          // Performer data
          const name = props["Name (performerâ€™s real name)"]?.title?.[0]?.plain_text || "Unnamed Performer";
          const profilePic = props["Profile Picture"]?.files?.[0]?.file?.url || "";
          const socials = props["Socials(optional)"]?.rich_text?.[0]?.plain_text || "";
          const city = props["City"]?.rich_text?.[0]?.plain_text || "";
          const state = props["State"]?.rich_text?.[0]?.plain_text || "";
          const phone = props["Phone #"]?.rich_text?.[0]?.plain_text || "";
          const genre = props["Genre"]?.rich_text?.[0]?.plain_text || "";
          const bio = props["Short Bio"]?.rich_text?.[0]?.plain_text || "";

          const performerStripeId = props["Stripe Account ID"]?.rich_text?.[0]?.plain_text || ""; // store performers Stripe account ID

          const card = document.createElement("div");
          card.className = "card";

          card.innerHTML = `
            ${profilePic ? `<img src="${profilePic}" alt="${name}">` : ""}
            <h2>${name}</h2>
            ${socials ? `<div class="socials">${socials}</div>` : ""}
            ${(city || state) ? `<p>${city}${city && state ? ", " : ""}${state}</p>` : ""}
            ${phone ? `<p>${phone}</p>` : ""}
            ${genre ? `<p><strong>Genre:</strong> ${genre}</p>` : ""}
            ${bio ? `<p class="bio">  ${bio}</p>` : ""}
            ${performerStripeId ? `<button class="pay-button">Pay & Book</button>` : ""}
          `;

          container.appendChild(card);

          // Add Stripe checkout handler
          if (performerStripeId) {
            const button = card.querySelector(".pay-button");
            button.addEventListener("click", async () => {
              const response = await fetch("/api/create-checkout-session", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  performerName: name,
                  performerStripeId: performerStripeId,
                  price: 200 // example booking amount
                }),
              });

              const session = await response.json();
              const stripe = Stripe(YOUR SECRET STRIPE KEY); // Replace with your publishable key
              stripe.redirectToCheckout({ sessionId: session.id });
            });
          }
        });
      })
      .catch(err => console.error("API error:", err));
  </script>

</body>
</html>
