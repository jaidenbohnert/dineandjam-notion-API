<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dine & Jam Performers</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 20px; }
    h1 { text-align: center; margin-bottom: 30px; }
    #performer-cards { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 200px;
      padding: 15px;
      cursor: pointer;
      transition: transform 0.2s;
      text-align: center;
    }
    .card:hover { transform: scale(1.05); }
    .card img { width: 100%; border-radius: 10px; }
    .card h3 { margin: 10px 0 5px; font-size: 18px; }
    .card p { margin: 0; font-size: 14px; color: #555; }

    /* Modal Styles */
    #modal { display: none; position: fixed; top: 0; left:0; width: 100%; height: 100%; 
             background: rgba(0,0,0,0.6); justify-content: center; align-items: center; }
    #modal-content { background: white; padding: 20px; border-radius: 10px; max-width: 400px; text-align: center; }
    #modal img { width: 100%; border-radius: 10px; }
    #modal button { margin-top: 15px; padding: 10px 20px; font-size: 16px; border: none; border-radius: 5px; background: #007BFF; color: white; cursor: pointer; }
  </style>
</head>
<body>

<h1>Dine & Jam Performers</h1>
<div id="performer-cards"></div>

<!-- Modal -->
<div id="modal">
  <div id="modal-content">
    <img id="modal-img" src="" alt="">
    <h2 id="modal-name"></h2>
    <p id="modal-genre"></p>
    <p id="modal-bio"></p>
    <button onclick="closeModal()">Close</button>
  </div>
</div>

<script>
const API_URL = "https://dineandjam-notion-api.vercel.app/api/performers";

async function loadPerformers() {
  try {
    const res = await fetch(API_URL);
    if (!res.ok) throw new Error("Failed to fetch performers");
    const performers = await res.json();

    const container = document.getElementById('performer-cards');
    container.innerHTML = "";

    performers.forEach(p => {
      const card = document.createElement('div');
      card.className = "card";
      card.innerHTML = `
        <img src="${p.profilePicture}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p>${p.genre}</p>
      `;
      card.addEventListener('click', () => openModal(p));
      container.appendChild(card);
    });

  } catch (err) {
    console.error(err);
    document.getElementById('performer-cards').innerHTML = "<p>Failed to load performers.</p>";
  }
}

function openModal(performer) {
  document.getElementById('modal-img').src = performer.profilePicture;
  document.getElementById('modal-name').textContent = performer.name;
  document.getElementById('modal-genre').textContent = performer.genre;
  document.getElementById('modal-bio').textContent = performer.bio;
  document.getElementById('modal').style.display = "flex";
}

function closeModal() {
  document.getElementById('modal').style.display = "none";
}

// Load performers when page loads
loadPerformers();
</script>

</body>
</html>
