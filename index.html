<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dine and Jam</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffb347, #ffcc33);
      padding: 40px;
      margin: 0;
    }

    h1 {
      text-align: center;
      font-size: 2.6em;
      margin-bottom: 30px;
      color: #222;
    }

    #performers {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .card {
      background: white;
      border-radius: 14px;
      width: 340px;
      padding: 18px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 14px 30px rgba(0,0,0,0.25);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 14px;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 20px;
    }

    .modal-content {
      background: white;
      max-width: 520px;
      width: 100%;
      border-radius: 16px;
      padding: 25px;
      position: relative;
    }

    .close {
      position: absolute;
      top: 14px;
      right: 18px;
      font-size: 26px;
      cursor: pointer;
    }

    .hire-btn {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      background-color: #ff7a00;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .hire-btn.disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .notice {
      margin-top: 12px;
      color: #b00020;
      text-align: center;
    }
  </style>
</head>

<body>

<h1>Performers</h1>

<!-- THIS GUARANTEES THE PAGE NEVER LOOKS EMPTY -->
<div id="performers">
  <div class="card">
    <h2>Loading performers…</h2>
    <p>If this stays here, the API is broken (not your HTML).</p>
  </div>
</div>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeModal">&times;</span>
    <div id="modalBody"></div>
    <button id="hireBtn" class="hire-btn">Hire Performer</button>
    <div id="notice" class="notice"></div>
  </div>
</div>

<script>
const container = document.getElementById("performers");

/* STEP 1 — FORCE A TEST CARD */
function addTestCard() {
  container.innerHTML = "";
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <h2>TEST PERFORMER</h2>
    <p>If you see this, JS works.</p>
  `;
  container.appendChild(card);
}

addTestCard();

/* STEP 2 — FETCH REAL DATA */
fetch("https://dineandjam-notion-api.vercel.app/api/performers")
  .then(res => {
    if (!res.ok) throw new Error("API failed");
    return res.json();
  })
  .then(pages => {
    container.innerHTML = "";

    if (!pages || pages.length === 0) {
      container.innerHTML = "<p>No performers found.</p>";
      return;
    }

    pages.forEach(page => {
      const props = page.properties || {};

      const name =
        Object.values(props).find(p => p.type === "title")
        ?.title?.[0]?.plain_text || "Unnamed Performer";

      const bio =
        props["Short Bio"]?.rich_text?.[0]?.plain_text || "";

      const stripeAccountId =
        props["Stripe Account ID"]?.rich_text?.[0]?.plain_text || "";

      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `<h2>${name}</h2><p>${bio}</p>`;

      card.onclick = () => openModal({ name, bio, stripeAccountId });
      container.appendChild(card);
    });
  })
  .catch(err => {
    container.innerHTML = `
      <div class="card">
        <h2>ERROR</h2>
        <p>The performers API is not responding.</p>
      </div>
    `;
    console.error(err);
  });

function openModal(data) {
  const modal = document.getElementById("modal");
  const body = document.getElementById("modalBody");
  const hireBtn = document.getElementById("hireBtn");
  const notice = document.getElementById("notice");

  body.innerHTML = `<h2>${data.name}</h2><p>${data.bio}</p>`;

  if (!data.stripeAccountId) {
    hireBtn.classList.add("disabled");
    hireBtn.disabled = true;
    notice.textContent = "Stripe not connected.";
  } else {
    hireBtn.classList.remove("disabled");
    hireBtn.disabled = false;
    notice.textContent = "";
    hireBtn.onclick = () => {
      alert("Stripe will be wired next.");
    };
  }

  modal.style.display = "flex";
}

document.getElementById("closeModal").onclick = () =>
  document.getElementById("modal").style.display = "none";

document.getElementById("modal").onclick = e => {
  if (e.target.id === "modal") e.target.style.display = "none";
};
</script>

</body>
</html>
