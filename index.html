<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dine and Jam</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }

    h1 {
      text-align: center;
    }

    #performers {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    .card {
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      width: 320px;
      box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 4px 4px 16px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .card h2 {
      margin: 0 0 10px;
      font-size: 1.4em;
      font-weight: bold;
      text-align: center;
    }

    .card .socials {
      margin-bottom: 10px;
      font-size: 0.9em;
      text-align: center;
    }

    .card .socials a {
      text-decoration: none;
      color: #007bff;
      margin: 0 5px;
    }

    .card p {
      margin: 3px 0;
      font-size: 0.95em;
      color: #555;
      text-align: center;
    }

    .card .bio {
      margin-top: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>

  <h1>Our Performers</h1>

  <div id="performers"></div>

  <script>
    fetch("https://dineandjam-notion-api.vercel.app/api/performers")
      .then(res => res.json())
      .then(pages => {
        const container = document.getElementById("performers");

        if (!pages || pages.length === 0) {
          container.innerHTML = "<p>No performers yet.</p>";
          return;
        }

        pages.forEach(page => {
          const props = page.properties;

          // Get performer fields
          const name = props["Name"]?.title?.[0]?.plain_text || "Unnamed Performer";
          const socials = props["Socials"]?.rich_text?.[0]?.plain_text || "";
          const city = props["City"]?.rich_text?.[0]?.plain_text || "";
          const state = props["State"]?.rich_text?.[0]?.plain_text || "";
          const phone = props["Phone Number"]?.rich_text?.[0]?.plain_text || "";
          const genre = props["Genre"]?.rich_text?.[0]?.plain_text || "";
          const bio = props["Short Bio"]?.rich_text?.[0]?.plain_text || "";

          // Profile picture
          const profilePic = props["Profile Picture"]?.files?.[0]?.file?.url || "";

          // Build card
          const card = document.createElement("div");
          card.className = "card";

          card.innerHTML = `
            ${profilePic ? `<img src="${profilePic}" alt="${name}">` : ""}
            <h2>${name}</h2>
            ${socials ? `<div class="socials">${socials}</div>` : ""}
            ${city || state ? `<p>${city}${city && state ? ", " : ""}${state}</p>` : ""}
            ${phone ? `<p>${phone}</p>` : ""}
            ${genre ? `<p><strong>Genre:</strong> ${genre}</p>` : ""}
            ${bio ? `<p class="bio">  ${bio}</p>` : ""}
          `;

          container.appendChild(card);
        });
      })
      .catch(err => {
        console.error("API error:", err);
      });
  </script>

</body>
</html>
