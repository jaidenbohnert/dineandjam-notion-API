<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Performers</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #FFDAB9; /* light orange background */
    }
    h1 {
      text-align: center;
      margin-top: 20px;
    }
    #performer-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 200px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }
    .card p {
      margin: 0;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

<h1>Performers</h1>

<div id="performer-cards">
  <!-- fallback sample performer -->
  <div class="card">
    <img src="https://via.placeholder.com/200" alt="Sample Performer">
    <h3>Sample Performer</h3>
    <p>Sample Genre</p>
  </div>
</div>

<script>
  // âœ… THIS IS THE ONLY CRITICAL CHANGE
  const API_URL = "https://dineandjam-notion-api.vercel.app/api/performers";

  async function loadPerformers() {
    try {
      const res = await fetch(API_URL);
      if (!res.ok) throw new Error("Failed to fetch performers");
      const performers = await res.json();

      const container = document.getElementById('performer-cards');
      container.innerHTML = ""; // remove fallback

      performers.forEach(p => {
        const card = document.createElement('div');
        card.className = "card";
        card.innerHTML = `
          <img src="${p.profilePicture}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>${p.genre}</p>
        `;
        container.appendChild(card);
      });
    } catch (err) {
      console.error(err);
      document.getElementById('performer-cards').innerHTML = "<p>Failed to load performers.</p>";
    }
  }

  loadPerformers();
</script>

</body>
</html>
