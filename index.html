<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dine and Jam</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }

    /* Container for all cards */
    #performers {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    /* Individual performer cards */
    .card {
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      width: 220px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 4px 4px 12px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .card h2 {
      margin: 0 0 10px;
      font-size: 1.2em;
    }

    .card p {
      margin: 5px 0;
      font-size: 0.95em;
      color: #555;
    }
  </style>
</head>

<body>

  <h1>Our Performers</h1>

  <!-- ðŸ‘‡ THIS IS WHERE CARDS WILL APPEAR -->
  <div id="performers"></div>

  <!-- ðŸ‘‡ SCRIPT WITH PROFILE PICTURES -->
  <script>
    fetch("https://dineandjam-notion-api.vercel.app/api/performers")
      .then(res => res.json())
      .then(pages => {
        const container = document.getElementById("performers");

        if (pages.length === 0) {
          container.innerHTML = "<p>No performers yet.</p>";
          return;
        }

        pages.forEach(page => {
          console.log(page.properties); // quick test

          const props = page.properties;

          const stageName =
            props["Stage Name"]?.title?.[0]?.plain_text || "Unnamed Performer";

          const city =
            props["City"]?.rich_text?.[0]?.plain_text || "";

          const genre =
            props["Genre"]?.rich_text?.[0]?.plain_text || "";

          const bio =
            props["Short Bio"]?.rich_text?.[0]?.plain_text || "";

          // Profile picture URL (first file if exists)
          const profilePic = props["Profile Picture"]?.files?.[0]?.file?.url || "";

          const video =
            props["Sample Video"]?.url || "";

          const card = document.createElement("div");
          card.className = "card";

          card.innerHTML = `
            ${profilePic ? `<img src="${profilePic}" alt="${stageName}">` : ""}
            <h2>${stageName}</h2>
            <p><strong>City:</strong> ${city}</p>
            <p><strong>Genre:</strong> ${genre}</p>
            <p>${bio}</p>
            ${video ? `<a href="${video}" target="_blank">Watch Video</a>` : ""}
          `;

          container.appendChild(card);
        });
      })
      .catch(err => {
        console.error("API error:", err);
      });
  </script>

</body>
</html>
