<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dine and Jam</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffb347, #ffcc33);
      padding: 40px;
      margin: 0;
    }

    h1 {
      text-align: center;
      font-size: 2.6em;
      margin-bottom: 30px;
      color: #222;
    }

    #performers {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .card {
      background: white;
      border-radius: 14px;
      width: 340px;
      padding: 18px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 14px 30px rgba(0,0,0,0.25);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 14px;
    }

    .card h2 {
      margin: 0;
      font-size: 1.5em;
      font-weight: bold;
    }

    .socials {
      color: #ff7a00;
      margin: 6px 0 10px;
      font-size: 0.95em;
    }

    .card p {
      margin: 5px 0;
      color: #555;
      font-size: 0.95em;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 20px;
    }

    .modal-content {
      background: white;
      width: 100%;
      max-width: 520px;
      border-radius: 16px;
      padding: 25px;
      position: relative;
    }

    .modal img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 16px;
    }

    .close {
      position: absolute;
      top: 14px;
      right: 18px;
      font-size: 26px;
      cursor: pointer;
    }

    .hire-btn {
      display: block;
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      background-color: #ff7a00;
      color: white;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .hire-btn.disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .notice {
      margin-top: 12px;
      font-size: 0.9em;
      color: #b00020;
      text-align: center;
    }
  </style>
</head>

<body>

<h1>Performers</h1>
<div id="performers"></div>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeModal">&times;</span>
    <div id="modalBody"></div>
    <button id="hireBtn" class="hire-btn">Hire Performer</button>
    <div id="notice" class="notice"></div>
  </div>
</div>

<script>
fetch("https://dineandjam-notion-api.vercel.app/api/performers")
  .then(res => res.json())
  .then(pages => {
    const container = document.getElementById("performers");

    pages.forEach(page => {
      const props = page.properties;

      const name =
        Object.values(props).find(p => p.type === "title")
        ?.title?.[0]?.plain_text || "Unnamed Performer";

      const socials =
        props["Socials(optional)"]?.rich_text?.[0]?.plain_text || "";

      const city =
        props["City"]?.rich_text?.[0]?.plain_text || "";

      const state =
        props["State"]?.rich_text?.[0]?.plain_text || "";

      const phone =
        props["Phone #"]?.rich_text?.[0]?.plain_text || "";

      const genre =
        props["Genre"]?.rich_text?.[0]?.plain_text || "";

      const bio =
        props["Short Bio"]?.rich_text?.[0]?.plain_text || "";

      const stripeAccountId =
        props["Stripe Account ID"]?.rich_text?.[0]?.plain_text || "";

      const profilePic =
        props["Profile Picture"]?.files?.[0]?.file?.url ||
        props["Profile Picture"]?.files?.[0]?.external?.url || "";

      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        ${profilePic ? `<img src="${profilePic}">` : ""}
        <h2>${name}</h2>
        ${socials ? `<div class="socials">${socials}</div>` : ""}
        ${(city || state) ? `<p>${city}${city && state ? ", " : ""}${state}</p>` : ""}
        ${genre ? `<p><strong>${genre}</strong></p>` : ""}
      `;

      card.onclick = () => openModal({
        name, socials, city, state, phone, genre, bio, profilePic, stripeAccountId
      });

      container.appendChild(card);
    });
  });

function openModal(data) {
  const modal = document.getElementById("modal");
  const body = document.getElementById("modalBody");
  const hireBtn = document.getElementById("hireBtn");
  const notice = document.getElementById("notice");

  body.innerHTML = `
    ${data.profilePic ? `<img src="${data.profilePic}">` : ""}
    <h2>${data.name}</h2>
    ${data.bio ? `<p>${data.bio}</p>` : ""}
  `;

  if (!data.stripeAccountId) {
    hireBtn.textContent = "Booking unavailable";
    hireBtn.classList.add("disabled");
    hireBtn.disabled = true;
    notice.textContent =
      "This performer has not finished payout setup yet.";
  } else {
    hireBtn.textContent = "Hire Performer";
    hireBtn.classList.remove("disabled");
    hireBtn.disabled = false;
    notice.textContent = "";
    hireBtn.onclick = () => {
      window.location.href = `payment.html?performer=${encodeURIComponent(data.name)}&acct=${encodeURIComponent(data.stripeAccountId)}`;
    };
  }

  modal.style.display = "flex";
}

document.getElementById("closeModal").onclick = () =>
  document.getElementById("modal").style.display = "none";

document.getElementById("modal").onclick = e => {
  if (e.target.id === "modal") e.target.style.display = "none";
};
</script>

</body>
</html>
