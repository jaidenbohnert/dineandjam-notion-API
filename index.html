<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dine and Jam</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }

    h1 {
      text-align: center;
    }

    #performers {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
      margin-top: 30px;
    }

    .card {
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 20px;
      width: 340px;
      box-shadow: 2px 2px 14px rgba(0,0,0,0.12);
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 4px 6px 20px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      height: 210px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 14px;
    }

    .card h2 {
      margin: 0 0 6px;
      font-size: 1.5em;
      font-weight: bold;
      text-align: center;
    }

    .socials {
      margin-bottom: 10px;
      font-size: 0.9em;
      text-align: center;
      color: #007bff;
    }

    .card p {
      margin: 4px 0;
      font-size: 0.95em;
      color: #555;
      text-align: center;
    }

    .bio {
      margin-top: 14px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>

  <h1>Our Performers</h1>

  <div id="performers"></div>

  <script>
    fetch("https://dineandjam-notion-api.vercel.app/api/performers")
      .then(res => res.json())
      .then(pages => {
        const container = document.getElementById("performers");

        if (!pages || pages.length === 0) {
          container.innerHTML = "<p>No performers yet.</p>";
          return;
        }

        pages.forEach(page => {
          const props = page.properties;

          // âœ… BULLETPROOF TITLE FIX
          const name =
            Object.values(props)
              .find(p => p.type === "title")
              ?.title?.[0]?.plain_text
            || "Unnamed Performer";

          const socials =
            props["Socials(optional)"]?.rich_text?.[0]?.plain_text || "";

          const city =
            props["City"]?.rich_text?.[0]?.plain_text || "";

          const state =
            props["State"]?.rich_text?.[0]?.plain_text || "";

          const phone =
            props["Phone Number"]?.rich_text?.[0]?.plain_text || "";

          const genre =
            props["Genre"]?.rich_text?.[0]?.plain_text || "";

          const bio =
            props["Short Bio"]?.rich_text?.[0]?.plain_text || "";

          const profilePic =
            props["Profile Picture"]?.files?.[0]?.file?.url || "";

          const card = document.createElement("div");
          card.className = "card";

          card.innerHTML = `
            ${profilePic ? `<img src="${profilePic}" alt="${name}">` : ""}
            <h2>${name}</h2>
            ${socials ? `<div class="socials">${socials}</div>` : ""}
            ${(city || state) ? `<p>${city}${city && state ? ", " : ""}${state}</p>` : ""}
            ${phone ? `<p>${phone}</p>` : ""}
            ${genre ? `<p><strong>Genre:</strong> ${genre}</p>` : ""}
            ${bio ? `<p class="bio">  ${bio}</p>` : ""}
          `;

          container.appendChild(card);
        });
      })
      .catch(err => {
        console.error("API error:", err);
      });
  </script>

</body>
</html>
