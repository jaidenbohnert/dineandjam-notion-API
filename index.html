<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Performers</title>
  <style>
    /* Basic Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* Body Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #FFDAB9; /* light orange background */
      color: #333;
      min-height: 100vh;
    }

    /* Header */
    header {
      text-align: center;
      padding: 20px 0;
      background-color: #FFA07A; /* slightly darker orange */
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 2em;
    }

    /* Performer Cards Container */
    #performer-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    /* Individual Card */
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 220px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover { transform: scale(1.05); }

    .card img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
      height: 150px;
    }

    .card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .card p {
      margin: 0;
      font-size: 14px;
      color: #555;
    }

    /* Modal Styles */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    #modal-content img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
      height: 200px;
    }

    #modal-content h2 {
      margin: 10px 0 5px;
    }

    #modal-content p {
      margin: 5px 0;
    }

    #modal-content button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #007BFF;
      color: white;
      cursor: pointer;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 15px;
      background: #FFA07A;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<header>
  <h1>Performers</h1>
</header>

<main>
  <div id="performer-cards">
    <!-- Sample fallback performer -->
    <div class="card">
      <img src="https://via.placeholder.com/200" alt="Sample Performer">
      <h3>Sample Performer</h3>
      <p>Sample Genre</p>
    </div>
  </div>
</main>

<!-- Modal for performer details -->
<div id="modal">
  <div id="modal-content">
    <img id="modal-img" src="" alt="">
    <h2 id="modal-name"></h2>
    <p id="modal-genre"></p>
    <p id="modal-bio"></p>
    <button onclick="closeModal()">Close</button>
  </div>
</div>

<footer>
  &copy; 2026 Dine & Jam
</footer>

<script>
  // âœ… The ONLY critical fix: use your Vercel API URL
  const API_URL = "https://dineandjam-notion-api.vercel.app/api/performers";

  async function loadPerformers() {
    try {
      const res = await fetch(API_URL);
      if (!res.ok) throw new Error("Failed to fetch performers");
      const performers = await res.json();

      const container = document.getElementById('performer-cards');
      container.innerHTML = ""; // remove fallback

      performers.forEach(p => {
        const card = document.createElement('div');
        card.className = "card";
        card.innerHTML = `
          <img src="${p.profilePicture}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>${p.genre}</p>
        `;
        card.addEventListener('click', () => openModal(p));
        container.appendChild(card);
      });
    } catch (err) {
      console.error(err);
      document.getElementById('performer-cards').innerHTML = "<p>Failed to load performers.</p>";
    }
  }

  function openModal(performer) {
    document.getElementById('modal-img').src = performer.profilePicture;
    document.getElementById('modal-name').textContent = performer.name;
    document.getElementById('modal-genre').textContent = performer.genre;
    document.getElementById('modal-bio').textContent = performer.bio;
    document.getElementById('modal').style.display = "flex";
  }

  function closeModal() {
    document.getElementById('modal').style.display = "none";
  }

  // Load performers when page loads
  loadPerformers();
</script>

</body>
</html>
