<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dine & Jam – Performers</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #ffd9b3; /* light orange */
    }

    h1 {
      text-align: center;
      padding: 30px 10px 10px;
      font-size: 2.5rem;
      color: #ff7a00;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 24px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 25px 50px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .card h2 {
      margin: 0 0 5px;
      font-size: 1.6rem;
      color: #333;
    }

    .city {
      font-size: 1rem;
      color: #666;
      margin-bottom: 5px;
    }

    .genre {
      font-weight: bold;
      color: #ff7a00;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }

    .bio-snippet {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 10px;
    }

    .card button {
      margin-top: auto;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #ff7a00;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .card button:hover {
      background: #e66800;
    }

    /* MODAL */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: white;
      width: 90%;
      max-width: 600px;
      border-radius: 16px;
      padding: 25px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }

    .close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 22px;
      cursor: pointer;
    }

    .modal-content h2 {
      margin-top: 0;
      color: #ff7a00;
    }

    .field {
      margin-bottom: 12px;
    }

    .label {
      font-weight: bold;
    }

    .book-btn {
      margin-top: 25px;
      padding: 14px;
      width: 100%;
      border-radius: 12px;
      border: none;
      background: #28a745;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .book-btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>

<h1>Available Performers</h1>

<div class="grid" id="cards"></div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">✕</span>
    <div id="modalBody"></div>

    <button class="book-btn" onclick="bookPerformer()">
      Book Performer
    </button>
  </div>
</div>

<script>
let currentPerformer = null;

// Helper to truncate bio snippet
function truncateText(text, maxLength = 100) {
  if (!text) return '';
  return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
}

async function loadPerformers() {
  const res = await fetch("https://dineandjam-notion-api.vercel.app/api/performers");
  const data = await res.json();

  const performers = Array.isArray(data.results) ? data.results : [];
  const container = document.getElementById("cards");
  container.innerHTML = "";

  performers.forEach(p => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <img src="${p.profilePicture || 'https://via.placeholder.com/400'}" alt="${p.name}">
      <h2>${p.name}</h2>
      <div class="city">${p.city || ''}</div>
      <div class="genre">${p.genre || ''}</div>
      <div class="bio-snippet">${truncateText(p.shortBio, 120)}</div>
      <button onclick='openModal(${JSON.stringify(p)})'>More About Performer</button>
    `;

    container.appendChild(card);
  });
}

function openModal(p) {
  currentPerformer = p;
  document.getElementById("modal").style.display = "flex";

  document.getElementById("modalBody").innerHTML = `
    <h2>${p.name}</h2>

    <div class="field"><span class="label">Genre:</span> ${p.genre || ''}</div>
    <div class="field"><span class="label">City:</span> ${p.city || ''}</div>
    <div class="field"><span class="label">Availability:</span> ${p.availability || ''}</div>
    <div class="field"><span class="label">Bio:</span> ${p.shortBio || ''}</div>
    <div class="field"><span class="label">Email:</span> ${p.email || ''}</div>
    <div class="field"><span class="label">Phone:</span> ${p.phone || ''}</div>
    <div class="field"><span class="label">Socials:</span> ${Array.isArray(p.socials) ? p.socials.join(', ') : ''}</div>
  `;
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
  currentPerformer = null;
}

function bookPerformer() {
  if (!currentPerformer) return;
  alert(`Booking performer: ${currentPerformer.name}\nPrice info coming soon!`);
}

loadPerformers();
</script>

</body>
</html>
