<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dine and Jam</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffb347, #ffcc33);
      padding: 40px;
      margin: 0;
    }

    h1 {
      text-align: center;
      font-size: 2.6em;
      margin-bottom: 30px;
      color: #222;
    }

    #performers {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .card {
      background: white;
      border-radius: 14px;
      width: 340px;
      padding: 18px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 14px 30px rgba(0,0,0,0.25);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 14px;
    }

    .card h2 {
      margin: 0;
      font-size: 1.5em;
    }

    .socials {
      color: #ff7a00;
      margin: 6px 0 10px;
      font-size: 0.95em;
    }

    .card p {
      margin: 5px 0;
      color: #555;
      font-size: 0.95em;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 20px;
    }

    .modal-content {
      background: white;
      width: 100%;
      max-width: 520px;
      border-radius: 16px;
      padding: 25px;
      position: relative;
    }

    .modal img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 16px;
    }

    .close {
      position: absolute;
      top: 14px;
      right: 18px;
      font-size: 26px;
      cursor: pointer;
    }

    .hire-btn {
      display: block;
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      background-color: #ff7a00;
      color: white;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .hire-btn.disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .notice {
      margin-top: 12px;
      font-size: 0.9em;
      color: #b00020;
      text-align: center;
    }
  </style>
</head>

<body>

<h1>Performers</h1>
<div id="performers"></div>

<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeModal">&times;</span>
    <div id="modalBody"></div>
    <button id="hireBtn" class="hire-btn">Hire Performer</button>
    <div id="notice" class="notice"></div>
  </div>
</div>
