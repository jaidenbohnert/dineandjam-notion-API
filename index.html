<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dine and Jam</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffb347, #ffcc33);
      padding: 40px;
      margin: 0;
    }

    h1 {
      text-align: center;
      font-size: 2.6em;
      margin-bottom: 30px;
      color: #222;
    }

    #performers {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .card {
      background: white;
      border-radius: 14px;
      width: 340px;
      padding: 18px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 14px 30px rgba(0,0,0,0.25);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 14px;
    }

    .card h2 {
      margin: 0;
      font-size: 1.5em;
    }

    .socials {
      color: #ff7a00;
      margin: 6px 0 10px;
      font-size: 0.95em;
    }

    .card p {
      margin: 5px 0;
      color: #555;
      font-size: 0.95em;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 20px;
    }

    .modal-content {
      background: white;
      width: 100%;
      max-width: 520px;
      border-radius: 16px;
      padding: 25px;
      position: relative;
    }

    .modal img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 16px;
    }

    .close {
      position: absolute;
      top: 14px;
      right: 18px;
      font-size: 26px;
      cursor: pointer;
    }

    .hire-btn {
      display: block;
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      background-color: #ff7a00;
      color: white;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .hire-btn.disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .notice {
      margin-top: 12px;
      font-size: 0.9em;
      color: #b00020;
      text-align: center;
    }
  </style>
</head>

<body>

<h1>Performers</h1>
<div id="performers"></div>

<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeModal">&times;</span>
    <div id="modalBody"></div>
    <button id="hireBtn" class="hire-btn">Hire Performer</button>
    <div id="notice" class="notice"></div>
  </div>
</div>

<script>
const container = document.getElementById("performers");

function renderCards(list) {
  container.innerHTML = "";

  list.forEach(p => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      ${p.profilePic ? `<img src="${p.profilePic}">` : ""}
      <h2>${p.name}</h2>
      ${p.socials ? `<div class="socials">${p.socials}</div>` : ""}
      ${(p.city || p.state) ? `<p>${p.city}${p.city && p.state ? ", " : ""}${p.state}</p>` : ""}
      ${p.genre ? `<p><strong>${p.genre}</strong></p>` : ""}
    `;

    card.onclick = () => openModal(p);
    container.appendChild(card);
  });
}

fetch("/api/performers")
  .then(res => res.ok ? res.json() : Promise.reject())
  .then(pages => {
    if (!Array.isArray(pages) || pages.length === 0) throw new Error();

    const performers = pages.map(page => {
      const props = page.properties || {};
      return {
        name: Object.values(props).find(p => p.type === "title")?.title?.[0]?.plain_text || "Unnamed Performer",
        socials: props["Socials(optional)"]?.rich_text?.[0]?.plain_text || "",
        city: props.City?.rich_text?.[0]?.plain_text || "",
        state: props.State?.rich_text?.[0]?.plain_text || "",
        genre: props.Genre?.rich_text?.[0]?.plain_text || "",
        bio: props["Short Bio"]?.rich_text?.[0]?.plain_text || "",
        stripeAccountId: props["Stripe Account ID"]?.rich_text?.[0]?.plain_text || "",
        profilePic:
          props["Profile Picture"]?.files?.[0]?.file?.url ||
          props["Profile Picture"]?.files?.[0]?.external?.url ||
          ""
      };
    });

    renderCards(performers);
  })
  .catch(() => {
    // ðŸ”’ Guaranteed fallback â€” page NEVER blank
    renderCards([{
      name: "Sample Performer",
      city: "Phoenix",
      state: "AZ",
      genre: "Live Music",
      bio: "Temporary fallback card so your site never breaks.",
      socials: "",
      stripeAccountId: "",
      profilePic: ""
    }]);
  });

function openModal(data) {
  const modal = document.getElementById("modal");
  const body = document.getElementById("modalBody");
  const hireBtn = document.getElementById("hireBtn");
  const notice = document.getElementById("notice");

  body.innerHTML = `
    ${data.profilePic ? `<img src="${data.profilePic}">` : ""}
    <h2>${data.name}</h2>
    ${data.bio ? `<p>${data.bio}</p>` : ""}
  `;

  if (!data.stripeAccountId) {
    hireBtn.textContent = "Booking unavailable";
    hireBtn.classList.add("disabled");
    hireBtn.disabled = true;
    notice.textContent = "This performer has not completed payouts.";
  } else {
    hireBtn.textContent = "Hire Performer";
    hireBtn.classList.remove("disabled");
    hireBtn.disabled = false;
    notice.textContent = "";
    hireBtn.onclick = () => {
      window.location.href = "payment.html?performer=" + encodeURIComponent(data.name);
    };
  }

  modal.style.display = "flex";
}

document.getElementById("closeModal").onclick = () =>
  document.getElementById("modal").style.display = "none";

document.getElementById("modal").onclick = e => {
  if (e.target.id === "modal") e.target.style.display = "none";
};
</script>

</body>
</html>
