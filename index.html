<!DOCTYPE html>
<html lang="en">
<head>
  
  <style>
  /* Container for all cards */
  #performers {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 20px;
  }

  /* Individual performer cards */
  .card {
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 15px;
    width: 200px;
    box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    transition: transform 0.2s, box-shadow 0.2s;
  }

  /* Hover effect */
  .card:hover {
    transform: translateY(-5px);
    box-shadow: 4px 4px 12px rgba(0,0,0,0.2);
  }

  .card h2 {
    margin: 0 0 10px;
    font-size: 1.2em;
  }

  .card p {
    margin: 5px 0;
    font-size: 0.95em;
    color: #555;
  }
</style>

  <meta charset="UTF-8" />
  <title>Dine and Jam</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }

    .card {
      background: white;
      max-width: 300px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .name {
      font-size: 1.3rem;
      font-weight: bold;
    }

    .genre {
      color: #666;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="name">Stage Name</div>
    <div class="genre">Genre: Acoustic / Pop</div>
    <p>Short bio goes here.</p>
  </div>
<div id="performers"></div>
<script src="script.js"></script>
</body>
</html>
