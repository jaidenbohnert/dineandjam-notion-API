<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dine & Jam – Performers</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffe6c7;
    }

    h1 {
      text-align: center;
      padding: 30px 10px 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 24px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .card h2 {
      margin: 0 0 5px;
    }

    .genre {
      font-weight: bold;
      color: #ff7a00;
      margin-bottom: 10px;
    }

    .card button {
      margin-top: 15px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #ff7a00;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    /* MODAL */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: white;
      width: 90%;
      max-width: 600px;
      border-radius: 16px;
      padding: 25px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }

    .close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 22px;
      cursor: pointer;
    }

    .modal-content h2 {
      margin-top: 0;
    }

    .field {
      margin-bottom: 12px;
    }

    .label {
      font-weight: bold;
    }

    .book-btn {
      margin-top: 25px;
      padding: 14px;
      width: 100%;
      border-radius: 12px;
      border: none;
      background: #28a745;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h1>Available Performers</h1>

<div class="grid" id="cards"></div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">✕</span>
    <div id="modalBody"></div>

    <!-- NEW BUTTON -->
    <button class="book-btn">
      Book Performer
    </button>
  </div>
</div>

<script>
async function loadPerformers() {
  const res = await fetch("https://dineandjam.vercel.app/api/performers");
  const data = await res.json();

  const container = document.getElementById("cards");

  data.results.forEach(p => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <img src="${p.profilePicture || 'https://via.placeholder.com/400'}">
      <h2>${p.name}</h2>
      <div class="genre">${p.genre || ''}</div>
      <button onclick='openModal(${JSON.stringify(p)})'>
        More About Performer
      </button>
    `;

    container.appendChild(card);
  });
}

function openModal(p) {
  document.getElementById("modal").style.display = "flex";

  document.getElementById("modalBody").innerHTML = `
    <h2>${p.name}</h2>

    <div class="field"><span class="label">Genre:</span> ${p.genre || ''}</div>
    <div class="field"><span class="label">City:</span> ${p.city || ''}</div>
    <div class="field"><span class="label">Availability:</span> ${p.availability || ''}</div>
    <div class="field"><span class="label">Bio:</span> ${p.shortBio || ''}</div>
    <div class="field"><span class="label">Email:</span> ${p.email || ''}</div>
    <div class="field"><span class="label">Phone:</span> ${p.phone || ''}</div>
    <div class="field"><span class="label">Socials:</span> ${p.socials || ''}</div>
  `;
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

loadPerformers();
</script>

</body>
</html>
